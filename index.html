<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD</title>
       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <h1>Student Registration</h1>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="myul">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
            
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary closemodal" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
        <form>
            <input class="form-control" name='name' type="text" placeholder="enter your name"/>
            <input class="form-control" name="surname" type="text" placeholder="enter your surname"/>
            <input class="form-control" name="adress" type="text" placeholder="enter your adress"/>
            <br>
            <div class="myError"></div>
            <input type="button" class="btn btn-primary" value="save" onclick="stinfo()"/>
        </form>
        
        <hr>
        <h1>Students Table</h1>
        <table border="1" id="stbl" class="table table-secondary table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr >
                    <td>anjali</td>
                    <td>rathor</td>
                    <td>manasa</td>
                    <td>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="readdata(this)">view</button>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="editdata(this)">edit</button>
                        <button class="btn btn-danger">delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
